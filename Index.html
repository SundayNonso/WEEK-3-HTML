<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="example.com/path" method="post"></form> 
   
   <select name="Cars">
    <option value="mercedes">Mercedes</option>
    <option value="tesla">Tesla</option>
  <option value="volvo" selected>Volvo</option>
    <option value="bmw">BMW</option>
    <option value="mini">Mini</option>
    <option value="ford">Ford</option>
    <option value="volkswagen">Volkswagen</option>
  </select>

  <select name="Fashion">
    <optgroup label="Clothing">
        <option value="t-shirt">T-Shirts</option>
        <option value="cardigan">Cardigans</option>
        <option value="suit">Suits</option>
        <option value="pants">Pants</option>
    </optgroup>
    <optgroup label="FootWear">
        <option value="sneakers">Sneakers</option>
        <option value="boots">Boots</option>
        <option value="sandals">Sandals</option>
    </optgroup>
    <optgroup label="Accessories">
        <option value="necklace">Necklaces</option>
        <option value="watches">Wrist Watches</option>
        <option value="earring">Earrings</option>
    </optgroup>
  </select>

  <label for="first_name">First Name</label>
  <input type="text" id="first_name" placeholder="John...">
  <label for="last_name">Last Name</label>
  <input type="text" id="last name" placeholder="Doe..."> <br>
  
  <label for="user_email">Email Address:</label>
  <input type="email" id="user_email" name="email" placeholder="johndoe@gmail.com"> <br>
  <label for="user_password">Password:</label>
  <input type="password" id="user_password" name="password">

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount">

  <label for="Dob">Date of Birth</label>
  <input type="date" id="dob" name="dob">
</body>
</html>
